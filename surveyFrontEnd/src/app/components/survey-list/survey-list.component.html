<div class="container py-4 my-4">
    <div>
        <h3 class="text-center">{{ surveyListTitle }}</h3>
    </div>
    <div class="list-group my-4" >
        <a href="#" class="list-group-item list-group-item-action" *ngFor="let survey of surveyList">
            {{ survey.contactInfo.firstName }} &nbsp; {{survey.contactInfo.lastName }} &emsp;
            {{ survey.contactInfo.email }} &nbsp; {{survey.contactInfo.phone }} &emsp;
        </a>
    </div>
</div>
