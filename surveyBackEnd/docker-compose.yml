version: '3.3'
services:
  db:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_HOST: localhost
      MYSQL_DATABASE: surveydb
      MYSQL_ROOT_PASSWORD: password    
    ports:
      - 3306:3306
volumes:
    db_data: